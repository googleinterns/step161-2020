<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title> Rider Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>  
</head>

<body onload="setupPage()">
  <div class="user-status">
    <span id="login-status"></span>
    <span id="login-link"></span>
    <br style="clear: both"/>
  </div>
  <div class="centered">
    <h3> Welcome to your Rider dashboard</h3>
    <i class="fa fa-user" aria-hidden="true" style="font-size:48px;color:white"></i>
    <br></br>
    <button class = "button" onclick="riderDashboard()"> See your driver </button>
    <br></br>
    <div id="driver-container"></div>
    <button class = "button" onclick="deleteRider()"> Done Riding </button>
    <div id="return-home"></div>
  </div>
</body>
</html>
