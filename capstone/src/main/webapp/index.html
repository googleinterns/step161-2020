<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <title>Voter Rideshare</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>  
</head>
  
<body onload="setupPage()">
  <div class="user-status">
    <span id="login-status"></span>
    <span id="login-link"></span>
    <br style="clear: both"/>
  </div>
  <div class="contents">
    <h2>Voter Rideshare</h2>
    <form id="address-form">
      <p>Enter your address to find a polling location nearby</p>
      <textarea name="address">100 2nd Street Austin TX</textarea>
      <br/><br/>
    </form>
    <button id="lookup-button" class = "button" onclick="lookupPollingLocations()" disabled>
      see polling locations
    </button>
    <br/><br/>
    <h2>Polling Locations</h2>
    <div id="data-container"></div>
    <p id="addresses"></p>
    <div id="map" class="maps-api"></div>
    <br/><br/>
    <form action="welcomeToRideshare.html">
      <input class = "button" type="submit" value="Register to rideshare" />
    </form>
    <br/><br/>
    <br/><br/>
  </div>
</body>
</html>
