<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title> Driver Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>  
</head>

<body onload="setupPage()">
  <div class="user-status">
    <span id="login-status"></span>
    <span id="login-link"></span>
    <br style="clear: both"/>
  </div>
  <div class="centered">
    <h3> Welcome to your driver dashboard</h3>
    <i class="fa fa-car" style="font-size:48px;color:white"></i>
    <br></br>
    <button class = "button" onclick="getRiders()"> See your riders </button>
    <br></br>
    <div id="driver-container"></div>
    <button class = "button" onclick="getDirections()"> get Directions </button>
    <br></br>
    <div id="map" class="maps-api"></div>
    <br></br>
    <button class = "button" onclick="deleteDriver()"> Done driving </button>
    <div id="return-home"></div>
  </div>
</body>
</html>
